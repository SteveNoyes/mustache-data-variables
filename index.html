<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stache</title>

  <link rel="stylesheet" href="./style.css">

  
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="./mustache.js"></script>


</head>
<body>
  <header>
    
  </header>
  <div id="testingBox"></div>

  <!-- this is the HTML template -->

  <script type="text/html" id="template">
      <h1>List of Data End-Points</h1>
      <ul>
        {{#cities}}
        <li>{{name}}</li>
        {{/cities}}
      </ul>
  </script>
  <!-- this div is empty on page load -->
  <div id="container"></div>
  
  <script>
    (function(){
      //this is our JSON (data)
  
      var data = {
        "cities": [
          {"name": "London"},
          {"name": "Paris"},
          {"name": "Munich"}
        ]
      },
  
      //get a reference to our HTML template
      template = $('#template').html(),
  
      //tell Mustache.js to iterate through the JSON and insert the data into the HTML template
      output = Mustache.render(template, data);
  
      //append the HTML template to the DOM
      $('#container').append(output);
    })();
  </script>
  <script src="./script.js"></script>
</body>
</html>
